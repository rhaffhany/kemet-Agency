<section>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h4>Hello <span class="fw-bold">{{travelAgencyData.userName}},</span></h4>
    
            <div class="search-wrapper">
                <div class="search-container search-group">
                  <img [src]="searchIcon" alt="searchIcon" class="searchIcon">
                  <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Search...">
                </div>
            </div>
        </div>
    </div>

                        <div class="d-block align-content-center ms-3">
                            <h5 class="mb-0 fw-bold">{{travelAgencyData.userName}}</h5>
                            <p class="mb-0" style="font-size: 13px;">{{user}}{{travelAgencyData.userName}}</p>
                        </div>
                    </div>
                    <div class="my-auto">
                        <span *ngFor="let star of [1, 2, 3, 4, 5]; let i = index" class="rate">
                            <svg width="30" height="30" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg"
                                [style.fill]="i < travelAgencyData.averageRating ? '#FAC817' : '#FFFFFF'"
                                stroke="currentColor" stroke-width="1"
                                stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                            </svg>
